<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 300px;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="d-flex align-content-center justify-content-center mb-3">
                    <a href="/"><img src="{{ url_for('static', filename='img/03.logo_black.png') }}" style="height:60px;" class="rounded-3 mx-2"></a>
                </div>
                <hr>
                <form action="/user/login" method="post">
                    <table class="table table-borderless d-flex justify-content-between align-bottom">
                        <tr>
                            <td>
                                <h3><strong>로그인</strong></h3>
                            </td>
                            <td style="text-align: right;">
                                <h5><a href="/user/register"><i class="fas fa-user-plus"></i> 회원가입</a></h5>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="uid" class="col-form-label">아이디</label></td>
                            <td><input type="text" name="uid" id="uid" class="form-control" placeholder="아이디"></td>
                        </tr>
                        <tr>
                            <td><label for="pwd" class="col-form-label">패스워드</label></td>
                            <td><input type="password" name="pwd" id="pwd" class="form-control" placeholder="패스워드"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input class="btn btn-primary" type="submit" value="로그인">
                                <input class="btn btn-secondary ms-1" type="reset" value="취소">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>
<footer>
    <nav class="navbar bg-light fixed-bottom">
        <div class="justify-content-start">
            <span class="navbar-text text-start" style="margin-left: 20px;">
                Copyright &copy; 2023 Hip Data  Green product Corp. All rights reserved.
            </span>
        </div>
    </nav>
</footer>
</html>
