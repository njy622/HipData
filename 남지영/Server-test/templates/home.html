{% extends "base.html" %}
{% block subtitle %}{% endblock %}
{% block content %}
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" width="100%">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button style="background-color: black;" type="button" data-bs-target="#demo" data-bs-slide-to="0"
            class="active"></button>
        <button style="background-color: black;" type="button" data-bs-target="#demo"
            data-bs-slide-to="1"></button>
        <button style="background-color: black;" type="button" data-bs-target="#demo"
            data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{url_for('static', filename='img/03.home_green.jpg')}}" alt="" class="d-block" style="width: 100%; height: 100%;">
            <div class="absolute-div">
                <div class="carousel-caption">
                    <h1>Green finance</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static', filename='img/05.coding02.png')}}" alt="" class="d-block" style="width: 100%; height: 100%;">
            <div class="absolute-div">
                <div class="carousel-caption text-dark">
                    <h1>Language</h1>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static', filename='img/06.hip.jpg')}}" alt="" class="d-block" style="width: 100%; height: 100%;">
            <div class="absolute-div">
                <div class="carousel-caption">
                    <h1>Hip</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
{% endblock %}
