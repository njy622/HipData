<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <title>Receipt</title>
        <script type="text/javascript">
            $(function () {
                $("#container").scrollTop($("#container")[0].scrollHeight);
            });
        </script>
        <script>
            $(document).ready(function () {
                $("#uploadForm").on("submit", function (e) {
                    e.preventDefault();
                    let mark = "mark" + Date.now();
                    $.ajax({
                        url: "/receipt",
                        type: "POST",
                        data: new FormData(this),
                        processData: false,
                        contentType: false,
                        success: function (result) {
                            $("<div></div>")
                                .attr({ class: "d-flex flex-row mt-1", id: mark + "1" })
                                .appendTo("#container");
                            $("<div></div>")
                                .attr({ class: "card w-75", id: mark + "2" })
                                .appendTo("#" + mark + "1");
                            $("<div></div>")
                                .attr({ class: "card-body", id: mark + "3" })
                                .appendTo("#" + mark + "2");
                            $("<img></img>")
                                .attr({ src: "{{url_for('static', filename='img/person.png')}}", height: "32" })
                                .appendTo("#" + mark + "3");
                            $("<span></span>")
                                .text(" 업로드 완료!!")
                                .appendTo("#" + mark + "3");
                            $("<hr></hr>").appendTo("#" + mark + "3");
                            $("<div></div>")
                                .attr({ class: "d-flex flex-row mt-1", id: mark + "1" })
                                .appendTo("#container");
                            $("<div></div>")
                                .attr({ class: "card w-75", id: mark + "2" })
                                .appendTo("#" + mark + "1");
                            $("<div></div>")
                                .attr({ class: "card-body", id: mark + "3" })
                                .appendTo("#" + mark + "2");
                            $("<img></img>")
                                .attr({ src: "{{url_for('static', filename='img/ai.png')}}", height: "32" })
                                .appendTo("#" + mark + "3");
                            $("<span></span>")
                                .text(result)
                                .appendTo("#" + mark + "3");
                        },
                        error: function (xhr, status, error) {
                            $("#message").text(error);
                        },
                    });
                });
            });
        </script>
        <script>
            function send() {
                let userInput = $("#userInput").val();
                $("#userInput").val("");
                let mark = "mark" + Date.now();
                $.ajax({
                    type: "POST",
                    url: "/receipt2",
                    data: { userInput: userInput },
                    success: function (result) {
                        let combinedString = "";
                        let obj = JSON.parse(result);
                        obj.forEach(function (element) {
                            combinedString += element + ", ";
                        });
                        combinedString = combinedString.replace(/,\s*$/, "");
                        $("<div></div>")
                            .attr({ class: "d-flex flex-row mt-1", id: mark + "1" })
                            .appendTo("#container");
                        $("<div></div>")
                            .attr({ class: "card w-75", id: mark + "2" })
                            .appendTo("#" + mark + "1");
                        $("<div></div>")
                            .attr({ class: "card-body", id: mark + "3" })
                            .appendTo("#" + mark + "2");
                        $("<img></img>")
                            .attr({ src: "{{url_for('static', filename='img/person.png')}}", height: "32" })
                            .appendTo("#" + mark + "3");
                        $("<span></span>")
                            .text(" " + userInput)
                            .appendTo("#" + mark + "3");
                        $("<hr></hr>").appendTo("#" + mark + "3");
                        $("<div></div>")
                            .attr({ class: "d-flex flex-row-reverse mt-1", id: mark + "6" })
                            .appendTo("#container");
                        $("<div></div>")
                            .attr({ class: "card bg-light text-dark w-75", id: mark + "7" })
                            .appendTo("#" + mark + "6");
                        $("<div></div>")
                            .attr({ class: "card-body text-end", id: mark + "8" })
                            .appendTo("#" + mark + "7");
                        $("<span></span>")
                            .html(combinedString + "<br><br>주소를 입력해주세요.")
                            .appendTo("#" + mark + "8");
                        $("<input></input>")
                            .attr({
                                type: "text",
                                name: "addrInput",
                                id: "addrInput",
                                class: "form-control",
                                onkeyup: "if(window.event.keyCode==13) {sendAddr()}",
                            })
                            .appendTo("#" + mark + "8");
                        $("<button></button>")
                            .attr({ class: "btn btn-primary", type: "submit", onclick: "sendAddr()" })
                            // .attr({ class: "btn btn-primary", type: "submit", onclick: "sendAddr('" + mark + "')" })
                            .text("전송")
                            .appendTo("#" + mark + "8");
                    },
                });
            }
        </script>
        <script>
            function sendAddr() {
                let addrInput = $("#addrInput").val();
                $("#addrInput").val("");
                let mark = "mark" + Date.now();
                $.ajax({
                    type: "POST",
                    url: "/receipt3",
                    data: { addrInput: addrInput },
                    success: function (result) {
                        let combinedString = "";
                        let obj = JSON.parse(result);
                        console.log(obj[0]);
                        console.log(obj[1]);
                        console.log(obj[2]);
                        for (let i = 0; i < obj.length; i++) {
                            combinedString += `거리: ${obj[i]["거리"]}<br>매장명: ${obj[i]["매장명"]}<br>주소: ${obj[i]["주소"]}<br><br>`;
                        }
                        $("<div></div>")
                            .attr({ class: "d-flex flex-row-reverse mt-1", id: mark + "11" })
                            .appendTo("#container");
                        $("<div></div>")
                            .attr({ class: "card bg-light text-dark w-75", id: mark + "12" })
                            .appendTo("#" + mark + "11");
                        $("<div></div>")
                            .attr({ class: "card-body text-end", id: mark + "13" })
                            .appendTo("#" + mark + "12");
                        $("<span></span>")
                            .html(combinedString)
                            .appendTo("#" + mark + "13");
                    },
                });
            }
        </script>
    </head>
    <body>
        <div class="d-flex justify-content-center" style="margin-bottom: 60px">
            <div class="container" id="container" style="width: 300px; height: 500px; border: 1px solid; overflow: auto">
                <div class="d-flex flex-row mt-1">
                    <div class="card w-75">
                        <div class="card-body">
                            <img src="../static/img/ai.png" height="32" />
                            <span>영수증 업로드?</span>
                            <form id="uploadForm" enctype="multipart/form-data" method="POST">
                                <input type="hidden" name="MAX_FILE_SIZE" value="300000" />
                                <input type="file" name="image" accept="image/*" />
                                <input type="submit" value="upload" />
                            </form>
                            <div id="message"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 300px; height: 100px; border: 1px solid">
                <span class="input-group-text">당신:</span>
                <input type="text" class="form-control" name="userInput" id="userInput" onkeyup="if(window.event.keyCode==13) {send()}" />
                <button class="btn btn-primary" type="submit" onclick="send()">전송</button>
            </div>
        </div>
    </body>
</html>
